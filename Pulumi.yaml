name: monitoring
runtime: go
description: The Monitoring MicroService handles the deployment of software and technologies assets required by the CTFer.io Reference Architecture.
config:
  cold-extract:
    type: boolean
    description: 'If set to true, turns on OpenTelemetry cold extract in files. This will export the 3 signales PersistentVolumeClaims in which data is stored.'
    default: false
  registry:
    type: string
    description: 'If set, images will be downloaded from the specified registry.'
    default: ""
